<!-- layouts/partials/structured-data.html -->
{{ $context := . }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{{ if .IsHome }}WebSite{{ else if .Type }}BlogPosting{{ else }}WebPage{{ end }}",
  {{ if .IsHome }}
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "description": "{{ .Site.Params.description }}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ .Site.BaseURL }}search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
  {{ else if eq .Type "posts" }}
  "headline": "{{ .Title }}",
  "description": "{{ .Summary | truncate 160 }}",
  "image": {{ if .Params.image }}"{{ .Params.image | absURL }}"{{ else }}"{{ .Site.Params.defaultImage | absURL }}"{{ end }},
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Site.Params.author.name }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.Params.logo | absURL }}"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
  {{ else }}
  "name": "{{ .Title }}",
  "description": "{{ .Summary | truncate 160 }}",
  "url": "{{ .Permalink }}"
  {{ end }}
}
</script>
