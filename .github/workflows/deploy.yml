name: Build and Deploy to Primary and Backup Sites

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.149.0'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ğŸ¯ ä¸º Cloudflare Pages æ„å»ºï¼ˆä¸»ç«™ç‚¹ï¼‰- ç§»é™¤ --verbose
      - name: Build site for Cloudflare Pages (Primary)
        run: |
          echo "ğŸš€ Building PRIMARY site for Cloudflare Pages..."
          echo "Target domain: https://devproportal.com/"
          hugo --minify \
            --baseURL "https://devproportal.com/" \
            --destination "public-cloudflare"
        env:
          HUGO_ENVIRONMENT: production

      # ğŸ›¡ï¸ ä¸º GitHub Pages æ„å»ºï¼ˆå¤‡ä»½ç«™ç‚¹ï¼‰- ç§»é™¤ --verbose
      - name: Build site for GitHub Pages (Backup)
        run: |
          echo "ğŸ›¡ï¸ Building BACKUP site for GitHub Pages..."
          echo "Target domain: https://backup.devproportal.com/"
          hugo --minify \
            --baseURL "https://backup.devproportal.com/" \
            --destination "public-github"
        env:
          HUGO_ENVIRONMENT: production

      # ğŸ” éªŒè¯æ„å»ºç»“æœ
      - name: Verify builds
        run: |
          echo "ğŸ” Verifying PRIMARY site (Cloudflare)..."
          if grep -r "devproportal.com" public-cloudflare/ | head -3; then
            echo "âœ… PRIMARY: devproportal.com found in generated files"
          else
            echo "âŒ PRIMARY: devproportal.com NOT found!"
          fi
          
          echo "ğŸ” Verifying BACKUP site (GitHub)..."
          if grep -r "backup.devproportal.com" public-github/ | head -3; then
            echo "âœ… BACKUP: backup.devproportal.com found in generated files"
          else
            echo "âŒ BACKUP: backup.devproportal.com NOT found!"
          fi

      # ğŸ“¦ ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload GitHub Pages artifact (Backup)
        uses: actions/upload-pages-artifact@v3
        with:
          path: public-github/

      - name: Upload Cloudflare artifact (Primary)
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-site
          path: public-cloudflare/

  # ğŸš€ éƒ¨ç½²ä¸»ç«™ç‚¹ï¼ˆCloudflare Pagesï¼‰
  deploy-primary-cloudflare:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      deployments: write
      statuses: write
    steps:
      - name: Download Cloudflare artifact
        uses: actions/download-artifact@v4
        with:
          name: cloudflare-site
          path: public/

      - name: Deploy to Cloudflare Pages (Primary Site)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: devproportal
          directory: public/
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  # ğŸ›¡ï¸ éƒ¨ç½²å¤‡ä»½ç«™ç‚¹ï¼ˆGitHub Pagesï¼‰
  deploy-backup-github:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages (Backup Site)
        id: deployment
        uses: actions/deploy-pages@v4