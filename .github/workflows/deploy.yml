name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.149.0'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site for GitHub Pages
        run: hugo --minify --baseURL "https://devproportal.github.io/devproportal.com/"

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

      - name: Build site for Cloudflare Pages
        run: hugo --minify --baseURL "https://devproportal-com.pages.dev/"

      - name: Upload Cloudflare artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-site
          path: public/

  deploy-github-pages:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-cloudflare-pages:
    runs-on: ubuntu-latest
    needs: build
    permissions:              # ← 新增权限
      contents: read
      deployments: write
      statuses: write
    steps:
      - name: Download Cloudflare artifact
        uses: actions/download-artifact@v4
        with:
          name: cloudflare-site
          path: public/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: devproportal-com
          directory: public/
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}