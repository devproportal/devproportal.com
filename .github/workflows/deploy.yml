name: Build and Deploy to Primary and Backup Sites

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.149.0'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 🎯 为 Cloudflare Pages 构建（主站点）- 移除 --verbose
      - name: Build site for Cloudflare Pages (Primary)
        run: |
          echo "🚀 Building PRIMARY site for Cloudflare Pages..."
          echo "Target domain: https://devproportal.com/"
          hugo --minify \
            --baseURL "https://devproportal.com/" \
            --destination "public-cloudflare"
        env:
          HUGO_ENVIRONMENT: production

      # 🛡️ 为 GitHub Pages 构建（备份站点）- 移除 --verbose
      - name: Build site for GitHub Pages (Backup)
        run: |
          echo "🛡️ Building BACKUP site for GitHub Pages..."
          echo "Target domain: https://backup.devproportal.com/"
          hugo --minify \
            --baseURL "https://backup.devproportal.com/" \
            --destination "public-github"
        env:
          HUGO_ENVIRONMENT: production

      # 🔍 验证构建结果
      - name: Verify builds
        run: |
          echo "🔍 Verifying PRIMARY site (Cloudflare)..."
          if grep -r "devproportal.com" public-cloudflare/ | head -3; then
            echo "✅ PRIMARY: devproportal.com found in generated files"
          else
            echo "❌ PRIMARY: devproportal.com NOT found!"
          fi
          
          echo "🔍 Verifying BACKUP site (GitHub)..."
          if grep -r "backup.devproportal.com" public-github/ | head -3; then
            echo "✅ BACKUP: backup.devproportal.com found in generated files"
          else
            echo "❌ BACKUP: backup.devproportal.com NOT found!"
          fi

      # 📦 上传构建产物
      - name: Upload GitHub Pages artifact (Backup)
        uses: actions/upload-pages-artifact@v3
        with:
          path: public-github/

      - name: Upload Cloudflare artifact (Primary)
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-site
          path: public-cloudflare/

  # 🚀 部署主站点（Cloudflare Pages）
  deploy-primary-cloudflare:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      deployments: write
      statuses: write
    steps:
      - name: Download Cloudflare artifact
        uses: actions/download-artifact@v4
        with:
          name: cloudflare-site
          path: public/

      - name: Deploy to Cloudflare Pages (Primary Site)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: devproportal
          directory: public/
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  # 🛡️ 部署备份站点（GitHub Pages）
  deploy-backup-github:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages (Backup Site)
        id: deployment
        uses: actions/deploy-pages@v4